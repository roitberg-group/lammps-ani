name: build_singularity

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_singularity:
    runs-on: self-hosted  # use ubuntu-latest for github servers
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT }}
        submodules: recursive
    - uses: eWaterCycle/setup-singularity@v7
      with:
        singularity-version: 3.8.3
    - name: Build Singularity Image
      run: singularity build --nv --fakeroot -B $PWD:/tmp/host_pwd ../lammps-ani.sif Singularity.def
    # - name: Run a singularity container
    #   run: singularity exec --cleanenv -H $PWD:/home --pwd /home --nv docker://nvcr.io/nvidia/pytorch:22.08-py3 /bin/bash -c "./build.sh"

concurrency:
  group: build_singularity-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
