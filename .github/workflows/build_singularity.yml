name: build_singularity

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_singularity:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
        submodules: recursive
    - uses: eWaterCycle/setup-singularity@v7
      with:
        singularity-version: 3.8.3
    - name: Build Singularity Image
      run: rm -rf ../lammps-ani.sif && singularity build --fakeroot ../lammps-ani.sif Singularity.def
    # Note: GPU tests skipped on GitHub runners (no GPU available)

concurrency:
  group: build_singularity-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
