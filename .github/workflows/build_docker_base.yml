name: build_docker_base

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
    inputs:
      kokkos_arch:
        description: 'Kokkos GPU architecture'
        required: false
        default: 'Kokkos_ARCH_ADA89'
        type: choice
        options:
          - Kokkos_ARCH_VOLTA70
          - Kokkos_ARCH_AMPERE80
          - Kokkos_ARCH_ADA89
          - Kokkos_ARCH_HOPPER90
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    paths:
      - 'build*'
      - 'external/**'
  repository_dispatch:
    types: [build-base-command]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_docker_base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || github.token }}
          submodules: recursive

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to NGC Container Registry
        uses: docker/login-action@v2
        with:
          registry: nvcr.io
          username: $oauthtoken
          password: ${{ secrets.NGC_API_KEY }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          pull: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-base:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MAKE_J_THREADS=5
            OVERRIDE_KOKKOS_ARCH=${{ inputs.kokkos_arch || 'Kokkos_ARCH_ADA89' }}
          target: base

      - name: Remove image
        if: ${{ always() }}
        continue-on-error: true
        run: echo # docker image rm ${{ steps.meta.outputs.tags }}

      - name: Post Set DOCKER_CONFIG
        if: ${{ always() }}
        run: rm -rf $HOME/.github_action_docker/${GITHUB_RUN_ID}

concurrency:
  group: build_docker_base-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
