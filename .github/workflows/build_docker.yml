name: build_docker

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
    inputs:
      kokkos_arch:
        description: 'Kokkos GPU architecture'
        required: false
        default: 'Kokkos_ARCH_ADA89'
        type: choice
        options:
          - Kokkos_ARCH_VOLTA70
          - Kokkos_ARCH_AMPERE80
          - Kokkos_ARCH_ADA89
          - Kokkos_ARCH_HOPPER90
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          submodules: recursive

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to NGC Container Registry
        uses: docker/login-action@v2
        with:
          registry: nvcr.io
          username: $oauthtoken
          password: ${{ secrets.NGC_API_KEY }}

      - name: Set Kokkos arch suffix
        id: kokkos
        run: |
          ARCH="${{ inputs.kokkos_arch || 'Kokkos_ARCH_ADA89' }}"
          # Extract just the arch name (e.g., ADA89 from Kokkos_ARCH_ADA89)
          SUFFIX=$(echo $ARCH | sed 's/Kokkos_ARCH_//' | tr '[:upper:]' '[:lower:]')
          echo "suffix=$SUFFIX" >> $GITHUB_OUTPUT
          echo "arch=$ARCH" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ steps.kokkos.outputs.suffix }}
            type=ref,event=pr,suffix=-${{ steps.kokkos.outputs.suffix }}
            type=raw,value=latest-${{ steps.kokkos.outputs.suffix }},enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MAKE_J_THREADS=5
            OVERRIDE_KOKKOS_ARCH=${{ steps.kokkos.outputs.arch }}
          target: lammps-ani-build_from_base

      - name: Test
        env:
          TEST_WITH_MULTI_PROCS: true
        run: docker run --gpus all ${{ steps.meta.outputs.tags }} bash -c "nvidia-smi && pytest models/test_models.py -s -v && cd /lammps-ani/tests/ && ./test_all.sh && TEST_WITH_MULTI_PROCS=true pytest test_lmp_with_ase.py -s -v"

      - name: Remove image
        if: ${{ always() }}
        continue-on-error: true
        run: docker image rm ${{ steps.meta.outputs.tags }}

      - name: Post Set DOCKER_CONFIG
        if: ${{ always() }}
        run: rm -rf $HOME/.github_action_docker/${GITHUB_RUN_ID}

concurrency:
  group: build_docker-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
